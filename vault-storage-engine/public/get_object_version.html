<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Object Version</title>
</head>
<body>
    <h1>Get Object Version</h1>
    <form id="getObjectVersionForm">
        <label for="objectID">Object ID:</label>
        <input type="text" id="objectID" name="objectID" required>
        <br>
        <label for="versionID">Version ID:</label>
        <input type="text" id="versionID" name="versionID" required>
        <br>
        <button type="submit">Get Object Version</button>
    </form>

    <script>
        document.getElementById('getObjectVersionForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const objectID = document.getElementById('objectID').value;
            const versionID = document.getElementById('versionID').value;

            const response = await fetch(`/objects/${objectID}/versions/${versionID}`, {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer YOUR_JWT_TOKEN'
                }
            });

            const result = await response.json();
            alert(JSON.stringify(result));
        });
    </script>
</body>
</html>
