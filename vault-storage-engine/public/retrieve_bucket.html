<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrieve Object</title>
</head>
<body>
    <h1>Retrieve Object</h1>
    <form id="retrieveObjectForm">
        <label for="bucketID">Bucket ID:</label>
        <input type="text" id="bucketID" name="bucketID" required>
        <br>
        <label for="objectID">Object ID:</label>
        <input type="text" id="objectID" name="objectID" required>
        <br>
        <label for="versionID">Version ID:</label>
        <input type="text" id="versionID" name="versionID" required>
        <br>
        <button type="submit">Retrieve Object</button>
    </form>

    <script>
        document.getElementById('retrieveObjectForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const bucketID = document.getElementById('bucketID').value;
            const objectID = document.getElementById('objectID').value;
            const versionID = document.getElementById('versionID').value;

            const response = await fetch(`/buckets/${bucketID}/objects/${objectID}/${versionID}`, {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer YOUR_JWT_TOKEN'
                }
            });

            if (response.ok) {
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = objectID;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
            } else {
                const result = await response.json();
                alert(JSON.stringify(result));
            }
        });
    </script>
</body>
</html>
