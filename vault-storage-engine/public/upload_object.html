<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Object</title>
</head>
<body>
    <h1>Upload Object</h1>
    <form id="uploadObjectForm">
        <label for="bucketID">Bucket ID:</label>
        <input type="text" id="bucketID" name="bucketID" required>
        <br>
        <label for="objectID">Object ID:</label>
        <input type="text" id="objectID" name="objectID" required>
        <br>
        <label for="file">File:</label>
        <input type="file" id="file" name="file" required>
        <br>
        <button type="submit">Upload Object</button>
    </form>

    <script>
        document.getElementById('uploadObjectForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const bucketID = document.getElementById('bucketID').value;
            const objectID = document.getElementById('objectID').value;
            const file = document.getElementById('file').files[0];

            const reader = new FileReader();
            reader.onload = async function() {
                const data = reader.result.split(',')[1]; // Get base64 encoded data

                const response = await fetch(`/buckets/${bucketID}/objects`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer YOUR_JWT_TOKEN'
                    },
                    body: JSON.stringify({ object_id: objectID, data: data })
                });

                const result = await response.json();
                alert(JSON.stringify(result));
            };
            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
