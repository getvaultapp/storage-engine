<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Bucket</title>
</head>
<body>
    <h1>Create Bucket</h1>
    <form id="createBucketForm">
        <label for="bucketID">Bucket ID:</label>
        <input type="text" id="bucketID" name="bucketID" required>
        <br>
        <label for="owner">Owner:</label>
        <input type="text" id="owner" name="owner" required>
        <br>
        <button type="submit">Create Bucket</button>
    </form>

    <script>
        document.getElementById('createBucketForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const bucketID = document.getElementById('bucketID').value;
            const owner = document.getElementById('owner').value;

            const response = await fetch('/buckets', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer YOUR_JWT_TOKEN'
                },
                body: JSON.stringify({ bucket_id: bucketID, owner: owner })
            });

            const result = await response.json();
            alert(JSON.stringify(result));
        });
    </script>
</body>
</html>
